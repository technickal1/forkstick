    <!-- access real-time database -->
    <script>
        // window.alert('working...');
        
        // create firebase references
        var firebaseRef = firebase.database().ref();
        var articlesRef = firebaseRef.child('__articles');
        var articleTitleRef = articlesRef.child('0/title');
        var articleFluffRef = articlesRef.child('0/fluff');
        
        var smartTitleRef = articleTitleRef.once('value').then(
          function(snapshot) {
            var actualSmartTitle = snapshot.val();
            document.getElementById('smartTitle').innerHTML = actualSmartTitle;
        });
            
        
            
        var smartFluffRef = articleFluffRef.once('value').then(
          function(snapshot) {
            var actualSmartFluff = snapshot.val();
            document.getElementById('smartFluff').innerHTML = actualSmartFluff;
        });
